---
layout: default
---

  <section class="pa4 ph7-1 mw9-l center">
  <article class="f5 f3-ns lh-copy measure-wide center athelas">
    <!-- This is where the title: in your front matter gets dropped in.-->
    <h1 class="lh-solid avenir">
      {{page.title}}
    </h1>
<p class="gray f6 avenir">{{ page.date | date_to_long_string: "ordinal", "US" }}</p>
    <div class="mw7 w-100 lh-copy">

    <!-- This is where post content lives -->
      {{content}}
    <!-- end of post content -->
    {% if site.data.theme.category_tag_list %}
    {% include category_tag_list.html %}
    {%endif%}

    {% include post_pagination.html %}
    </div>
  </article>
</section>
